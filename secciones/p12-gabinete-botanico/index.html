<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/imageviewer.css">

	
	<title>Gabinete Botánico</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf8">
</head>
<body>



<div class="main">
	<div class="gabinete-botanico-Seccion">



			<div class="Background">

				<div class="menuBarraGeneral">
					<div class="btn_back"></div>
					
					<div class="btn_up"></div>

					<div class="btn_conservacion btn_L-1-1 open_popUp"></div>
					<div class="btn_glosario btn_L-1-2 open_popUp"></div>
					<div class="btn_referencias btn_L-1-3 open_popUp"></div>
					<div class="btn_creditos btn_L-1-4 open_popUp"></div>
						
				</div>


			
			<div class="btn_inicio_General"></div>
			<div class="btn_ayuda_General"></div>

			<div class="btn_idioma_es_General"></div>
			<div class="btn_idioma_en_General"></div>
			<div class="btn_idioma_na_General"></div>

			</div><!--Background -->

			<div class="titulo"></div>

			<div class="overlay_up"></div>
			<div class="overlay_down"></div>


				<div class="imagen_1_es goToDetalleFlor 0 1 3 3 7"></div>
				<div class="imagen_2_es goToDetalleFlor 1 4 5 8 17"></div>
				<div class="imagen_3_es goToDetalleFlor 2 4 2 3 9"></div>
				<div class="imagen_4_es goToDetalleFlor 3 4 1 8 13"></div>
				<div class="imagen_5_es goToDetalleFlor 4 4 5 11 20"></div>
				<div class="imagen_6_es goToDetalleFlor 5 4 1 6 11"></div>
				<div class="imagen_7_es goToDetalleFlor 6 4 2 6 12"></div>
				<div class="imagen_8_es goToDetalleFlor 7 4 3 4 11"></div>
				<div class="imagen_9_es goToDetalleFlor 8 4 2 12 18"></div>
				<div class="imagen_10_es goToDetalleFlor 9 4 1 5 10"></div>
				<div class="imagen_11_es goToDetalleFlor 10 4 2 4 10"></div>
				<div class="imagen_12_es goToDetalleFlor 11 4 2 2 8"></div>
				<div class="imagen_13_es goToDetalleFlor 12 4 2 3 9"></div>

		


				<div class="Contenedor">
					<div id="titulo" class="titulo"></div>
					<div id="descripcion" class="descripcion flexcroll"></div><!-- Descripcion -->
				</div><!-- Contenedor -->



			<!-- Slider PopUp -->


			<div class="PopUpSlider_HP">
					<div class="btn_close_HP"></div>
					<div class="btn_prev_HP"></div>
					<div class="btn_next_HP"></div>
			</div> 

		
			 
			  
			<div class="ayuda-image"></div>
 

			
		</div><!-- ScreenSaver-Seccion -->

	</div> <!--  main -->
	
	


	<div class="PopUpSlider">
		
		
				<div class="SeccionTitulo">
					<div class="titulo_conservacion btn_titulo_Seccion seccion-m-1 "></div>
					<div class="titulo_glosario btn_titulo_Seccion seccion-m-2"></div>
					<div class="titulo_referencias btn_titulo_Seccion seccion-m-3"></div>
					<div class="titulo_creditos btn_titulo_Seccion seccion-m-4"></div>
				</div>
		
		
				<div class="btn_close"></div>
				<div class="btn_prev"></div>
				<div class="btn_next"></div>
		
				<div class="Seccion-info">
				
					<div class="Textos seccion-m-1 flexcroll">
							<div id="descripcion_conservacion" class="descripcion"></div>
					</div>
		
		
					<div class="Textos seccion-m-2 flexcroll">
						<div id="descripcion_glosario" class="descripcion"></div>
					</div>
		
					<div class="Textos seccion-m-3 flexcroll">
						<div id="descripcion_referencias" class="descripcion"></div>
					</div>
		
					<div class="Textos seccion-m-4 flexcroll">
						<div id="descripcion_creditos" class="descripcion"></div>
					</div>
		
					
	
				</div><!-- imagen_PopUpSlider -->
		
	</div><!-- PopUpSldier -->


</div> <!--  main -->


</body>
</html>
